<Script>
    let array = [2,5,6,8,11,50]
    let number = prompt()
    function find(array, number) {
        for (let i = 0; i < array.length; i++) {

            if (array[i] == number) {
                return number + " có nằm trong mảng đã nhập"
            }
        }
    } let findNumber  = find(array, number)
    document.write(findNumber)
</Script>
